<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>WebGl abstraction 2D</title>
    <!-- Math -->
    <script src= "./src/Math/Matrix33.js"></script>
    <script src= "./src/Math/Matrix44.js"></script>
    <script src= "./src/Math/MathC.js"></script>

    <!-- Buffer management -->
    <script src= "./src/Buffer_Managment/AttributeBuffer.js"></script>
    <script src= "./src/Buffer_Managment/BufferSpec.js"></script>
    <script src= "./src/Buffer_Managment/VertexArray.js"></script>

    <!-- Uniform management -->
    <script src= "./src/UniformManagment/Uniform.js"></script>
    <script src= "./src/UniformManagment/UniformArray.js"></script>

    <!-- Loading management -->
    <script src= "./src/LoadingManegment/LoadManager.js"></script>
    <script src= "./src/LoadingManegment/ShaderLoader.js"></script>

    <!-- program management -->
    <script src= "./src/Programs/ProgramObj.js"></script>
    <script src= "./src/Shaders_Obj/ShaderObj.js"></script>

    <!-- renderer -->
    <script src= "./src/Renderer/Renderer.js"></script>

    <style>
      .slidecontainer{
        position: absolute;
        top:0;
        right:0;
      }
    </style>

  </head>
  <body>
    <div class="slidecontainer">
      <p>ScaleX</p>
      <input type="range" min="0" max="2000" value="1000" class="ScaleX" id="scaleX">
      <p>ScaleY</p>
      <input type="range" min="0" max="2000" value="1000" class="ScaleY" id="scaleY">
      <p>Rotation</p>
      <input type="range" min="-3600" max="3600" value="0" class="Rotation" id="rotation">
      <p>TranslationX</p>
      <input type="range" min="-3000" max="3000" value="0" class="TranslationX" id="translationX">
      <p>TranslationY</p>
      <input type="range" min="-3000" max="3000" value="0" class="TranslationY" id="translationY">
    </div>

    <!-- Events -->
    <script src= "./src/Events/SliderEvents.js"></script>

    <canvas id= "canvas" width= "600" height= "600" class="canvas"></canvas>

    <!-- Test program -->
    <script src= "./src/Tests/testAbstractionWebGl_2D.js"></script>
